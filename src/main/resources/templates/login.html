<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
		<header th:replace="header"></header>
	<hr>
	<main>
		<form action="/login" method="post">

		<a href="/sigin">新規登録</a>
	</main>

</body>
</html>
