<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>注文画面</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<h3>ご注文商品</h3>
		<span th:replace="cartItem"></span>
		<hr>
		<form action="/order/confirm" method="post">
		所持ポイント
		<a th:text="${customer.point}"></a><br>
		<input type="number" name="points" value="0" min="0">ポイントを使用する　<br>
		<div th:each="memo:${mess}">
		<span  th:text="${memo}" style="color:red" ></span> <br>
		</div>
		
		<hr>
		<h3>お客様情報</h3>
		
			<div th:each="mes:${lis}">
		<span  th:text="${mes}" style="color:red" ></span> <br>
		</div>
		<form action="/order" method="post">
			<table border="1">
				<tr>
					<th>お名前</th>
					<td><input type ="text" name="name"th:value="${customer.name}"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td><input type ="text" name="address" th:value="${customer.address}"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td><input type ="text" name="tel"th:value="${customer.tel}"></td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td><input type ="text" name="orderemail" th:value="${customer.email}"></td>
				</tr>
			</table>

		

			
			<input type="hidden" name="email" th:value="${customer.email}">
			<button>この内容で注文</button>
		</form>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
