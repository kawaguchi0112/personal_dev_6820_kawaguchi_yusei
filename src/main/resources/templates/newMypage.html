<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>マイページ</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
		<header th:replace="header"></header>
<h3>お客様情報</h3>
<span th:text="${memo}"  style="color:red"></span>
			<table border="1">
				<tr>
					<th>お名前</th>
					<td th:text="${customer.name}" name="name">
					</td>
				</tr>
				<tr>
					<th>住所</th>
					<td th:text="${customer.address}" name="address">
					</td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td th:text="${customer.tel}" name="tel">
					</td>
				</tr>
				<tr>
					<th>e-mail</th>
					<td th:text="${customer.email}" name="email">
					</td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td th:text="${customer.pass}" name="pass">
					</td>
				</tr>
				<tr>
					<th>保持ポイント</th>
					<td th:text="${customer.point}" name="point">
					</td>
				</tr>
			</table>
			
			<th:block th:if="${e==1}">
			<div style="display: inline-flex">
			<form action="/Mypage/edit" method="get">
				<input type="hidden" name="e" value="2">
				<input type="hidden" name="name" th:value="${customer.name}"> 
				<input type="hidden" name="address" th:value="${customer.address}">
				<input type="hidden" name="email"th:value="${customer.email}">
				<input type="hidden" name="tel" th:value="${customer.tel}">
				<input type="hidden" name="pass" th:value="${customer.pass}">
			<button>更新</button>
			</form>
			<form action="/Mypage" method="get">
			<button>戻る</button>
			</form>
			</div>
			</th:block>
				
			<th:block th:if="${e==2}">
			<form action="/items" method="get">
			<button>商品一覧</button>
			</th:block>

</body>
</html>
